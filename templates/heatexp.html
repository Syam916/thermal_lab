    <div class="nav1" >

    <div class="pic5">
        <center><p class="m1"> <a class= "m1"  >HEAT BALANCE TEST ON WATER COOLED DIESEL ENGINE </a></p></center>
        <div class="fon">
            <form class="fon" action="heatresult" method="POST">
                {% csrf_token %}
                <label>--> Enter the load in Kgf :</label>
                <input type="number" step="0.01" name="L" placeholder="Enter" required><br>
                
                <label>--> Enter the  manometric reading  :</label>
                <input type="number" step="0.01" name="X" placeholder="Enter " required><br>
                
                <label>-->Enter the  time taken for reading  :</label>
                <input type="number" step="0.01" name="T" placeholder="Enter" required><br>

                <label>-->Enter the time Inlet Water Temperature :</label>
                <input type="number" step="0.01" name="T1" placeholder="Enter" required><br>

                <label>-->Enter the time Outlet  Water Temperature :</label>
                <input type="number" step="0.01" name="T2" placeholder="Enter" required><br>
                
                <label>--> Enter the Quantity of Cooling Water  :</label>
                <input type="number" step="0.01" name="Q" placeholder="Enter" required><br>
                
                <label>--> Enter the Exhaust Gas Temperature  :</label>
                <input type="number" step="0.01" name="T3" placeholder="Enter" required><br>
                
                <label>--> Enter the Ambeint Air Temperature  :</label>
                <input type="number" step="0.01" name="T4" placeholder="Enter" required><br>
                
                
                
                <center>
                    <a href="heatresult"><button class="sub">CLICK TO PROCEEED</button></a>
                </center>
            </form>
